<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gau Sewa Sansthan - Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 font-sans">

    <header class="bg-orange-600 text-white text-center py-10">
        <h1 class="text-4xl font-bold">Gau Sewa Sansthan</h1>
        <p class="mt-2 text-lg">Gaumata ki sewa mein apna yogdaan dein</p>
    </header>

    <main class="max-w-lg mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Donation Details</h2>
        
        <form name="donations" method="POST" data-netlify="true">
            <div class="mb-4">
                <label class="block text-gray-700">Aapka Naam</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Mobile Number</label>
                <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Donation Rashi (Amount)</label>
                <input type="number" name="amount" placeholder="₹ 101, 501, 1100..." required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>

            <div class="bg-yellow-100 p-4 rounded-lg mb-6 border-l-4 border-yellow-500">
                <p class="text-sm font-bold text-yellow-800">Scan to Pay via UPI:</p>
                <p class="text-lg font-mono text-center my-2">yourupiid@okaxis</p>
                <p class="text-xs text-center">Payment karne ke baad form submit karein.</p>
            </div>

            <button type="submit" class="w-full bg-orange-600 text-white py-3 rounded-lg font-bold hover:bg-orange-700 transition">
                Submit Details
            </button>
        </form>
    </main>

    <footer class="text-center py-6 text-gray-500">
        <p>© 2024 Gau Sewa Sansthan. Sabhi ka bhala ho.</p>
    </footer>

</body>
</html>
